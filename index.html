<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Pokemon - Search</title>
    <link rel="stylesheet" href="./assets/style.css">

<body>
    <div class="container">

        <div class="container-info">
            <h1>Bienvenid@ a la APP de busqueda de Pokemones</h1>
            <p>Por favor ingrese un número de ID para encontrar un Pokemon</p>
        </div>

        <form id="form">
            <div class="input-content">
                <input type="number" name="number" id="number-input" placeholder="Ingrese un número de Pokemón">
                <i class="fa-sharp fa-solid fa-magnifying-glass"></i>
            </div>

            <button type="submit">Buscar</button>
        </form>

        <div class="pokemon-container">

        </div>
    </div>


    <script src="./assets/request.js"></script>
    <script src="./assets/main.js"></script>

</html>
